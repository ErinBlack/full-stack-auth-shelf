<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Full Stack Auth Shelf</title>
  <link rel="stylesheet" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="vendors/angular-route.min.js" charset="utf-8"></script>
  <script src="scripts/ourShelf.js" charset="utf-8"></script>
  <script src="scripts/services/shelfService.js" charset="utf-8"></script>
  <script src="scripts/services/addItemService.js" charset="utf-8"></script>
</head>
<body>

  <header class="jumbotron">
    <div class="container-fluid">
      <h1>Our Shelf</h1>
    </div>
  </header>
  <div ng-app='myApp' class="container">
    <section ng-controller='UserController as uc'>

      <!-- login -->
      <div ng-hide="uc.registeredUser">
        <div ng-hide="uc.loggingIn">


          <form ng-submit="uc.logIn()" class="">
            <input ng-model='uc.usernameInput' type="text" name="" value="" placeholder="Username">
            <input ng-model='uc.passwordInput' type="password" name="" value="" placeholder="Password">
            <button class = "btn btn-primary " ng-click="uc.logIn()" type="button" name="button">Login</button>
            <p>Don't have a login? <button type="button" name="button" class="btn btn-primary " ng-click="uc.toggleLogin()">Register here!</button></p>
          </form>
        </div>
      <!-- register -->

        <div ng-show="uc.loggingIn">

          <form ng-submit="uc.register()" class="">
            <input ng-model='uc.usernameRegister' type="text" name="" value="" placeholder="Username">
            <input ng-model='uc.passwordRegister' type="password" name="" value="" placeholder="Password">
            <button ng-click="uc.register()" type="button" name="button" class = "btn btn-primary ">Register</button>
            <p>Already registered? <button type="button" name="button" class="buttonToLoginPage" ng-click="uc.toggleLogin()">Login here!</button></p>
          </form>
        </div>

        <!-- after login -->
      </div>
      <div ng-show="uc.registeredUser">
        Logged in as: {{uc.name}}
        <div class="submit btn btn-primary "><a href="/#!/submit">Add Item</a></div>
        <button type="button" name="button" ng-click="uc.logOut()" class = "btn btn-primary "> Log Out</button>
      </div>
    </section>

    <section>
      <div>
        <ng-view>

        </ng-view>
      </div>
    </section>
  </div>

</body>
</html>
